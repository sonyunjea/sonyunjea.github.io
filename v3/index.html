<!-- Chosen Palette: Calm Harmony (Slate, White, Indigo, Red) -->
<!-- Application Structure Plan: Interactive calculator/dashboard. User adjusts sliders (leverage, etc.) and sees real-time updates to key metrics, a dynamic ROI comparison table, and a contextual summary. This active learning approach is more engaging and effective for demonstrating the impact of fees than a static report. -->
<!-- Visualization & Content Choices: Report data -> Goal: Demonstrate fee impact -> Viz: Interactive data table and dynamic stat cards -> Interaction: User-controlled sliders for leverage and other inputs trigger real-time recalculations and UI updates. Justification: Turns a static analysis into an exploratory tool for better user understanding. Library: None needed for table. -->
<!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레버리지 수수료 인터랙티브 시뮬레이터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f1f5f9; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); transition: all 0.3s ease-in-out; }
        .stat-card { text-align: center; padding: 1.5rem; }
        .stat-title { font-size: 0.875rem; color: #64748b; font-weight: 500; margin-bottom: 0.5rem; }
        .stat-value { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.025em; }
        .currency-btn-active { background-color: #4f46e5; color: white; }
        .currency-btn-inactive { background-color: white; color: #334155; }
        input[type="range"]::-webkit-slider-thumb { appearance: none; width: 20px; height: 20px; background: #4f46e5; border-radius: 50%; cursor: pointer; margin-top: -6px; }
        input[type="range"]::-moz-range-thumb { width: 20px; height: 20px; background: #4f46e5; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800">레버리지 수수료 시뮬레이터</h1>
            <p class="mt-2 text-slate-500">수익을 내도 손실이 나는 이유를 직접 확인해보세요.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <section id="controls" class="lg:col-span-1 space-y-6">
                <div class="card p-6">
                    <h2 class="text-xl font-bold text-slate-700 mb-4">거래 조건 설정</h2>
                    <div class="space-y-5">
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-2">통화 선택 <span id="exchangeRateLabel" class="text-xs">(환율 로딩중...)</span></label>
                            <div class="flex space-x-2">
                                <button id="currencyKRW" class="flex-1 p-2 border rounded-md currency-btn-active">KRW (원)</button>
                                <button id="currencyUSDT" class="flex-1 p-2 border rounded-md currency-btn-inactive">USDT (달러)</button>
                            </div>
                        </div>
                        <div>
                            <label for="initialCapital" class="block text-sm font-medium text-slate-600 mb-1">원금 (<span id="capitalCurrency">KRW</span>)</label>
                            <input type="number" id="initialCapital" value="20000000" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="leverage" class="flex justify-between text-sm font-medium text-slate-600 mb-1">
                                <span>레버리지</span>
                                <span id="leverageValue" class="font-bold text-indigo-600">10 배</span>
                            </label>
                            <input type="range" id="leverage" min="1" max="125" value="10" step="1" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer">
                        </div>
                        <div>
                            <label for="targetProfit" class="block text-sm font-medium text-slate-600 mb-1">목표 수익 (<span id="profitCurrency">KRW</span>)</label>
                            <input type="number" id="targetProfit" value="150000" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="feeRate" class="flex justify-between text-sm font-medium text-slate-600 mb-1">
                                <span>편도 수수료율</span>
                                 <span id="feeRateValue" class="font-bold text-indigo-600">0.04 %</span>
                            </label>
                            <input type="range" id="feeRate" min="0.01" max="0.1" value="0.04" step="0.001" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer">
                        </div>
                    </div>
                </div>
            </section>

            <section id="results" class="lg:col-span-2 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="card stat-card">
                        <h3 class="stat-title">총 포지션 규모</h3>
                        <p id="positionSize" class="stat-value text-slate-800"></p>
                    </div>
                    <div class="card stat-card">
                        <h3 class="stat-title">왕복 총수수료</h3>
                        <p id="totalFees" class="stat-value text-amber-600"></p>
                        <p id="totalFeesPercent" class="text-sm text-slate-500 mt-1"></p>
                    </div>
                    <div class="card stat-card">
                        <h3 class="stat-title">최종 순손익</h3>
                        <p id="netProfit" class="stat-value text-red-600"></p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                     <div class="card stat-card border-t-4 border-orange-400">
                        <h3 class="stat-title">거래소 표시 ROI (장부상)</h3>
                        <p id="apparentROI" class="stat-value text-orange-500"></p>
                    </div>
                     <div class="card stat-card border-t-4 border-indigo-600">
                        <h3 class="stat-title">실제 최종 ROI (수수료 차감)</h3>
                        <p id="realROI" class="stat-value text-red-600"></p>
                    </div>
                </div>

                <div class="card p-6">
                    <h2 class="text-xl font-bold text-slate-700 mb-4">레버리지별 상세 분석표</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-slate-500">
                            <thead class="text-xs text-slate-700 uppercase bg-slate-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">레버리지</th>
                                    <th scope="col" class="px-6 py-3">왕복 수수료</th>
                                    <th scope="col" class="px-6 py-3">최종 순손익</th>
                                    <th scope="col" class="px-6 py-3">실제 ROI</th>
                                </tr>
                            </thead>
                            <tbody id="analysisTableBody"></tbody>
                        </table>
                    </div>
                </div>

                <div class="card p-6">
                    <h2 class="text-xl font-bold text-slate-700 mb-3">분석 요약</h2>
                    <p id="analysisText" class="text-slate-600 leading-relaxed"></p>
                </div>
            </section>
        </main>
    </div>

    <script>
        const state = {
            currency: 'KRW',
            exchangeRate: 1420 
        };

        const initialCapitalEl = document.getElementById('initialCapital');
        const leverageEl = document.getElementById('leverage');
        const targetProfitEl = document.getElementById('targetProfit');
        const feeRateEl = document.getElementById('feeRate');
        
        const currencyKRWBtn = document.getElementById('currencyKRW');
        const currencyUSDTBtn = document.getElementById('currencyUSDT');
        const capitalCurrencyEl = document.getElementById('capitalCurrency');
        const profitCurrencyEl = document.getElementById('profitCurrency');
        const exchangeRateLabelEl = document.getElementById('exchangeRateLabel');

        const leverageValueEl = document.getElementById('leverageValue');
        const feeRateValueEl = document.getElementById('feeRateValue');
        const positionSizeEl = document.getElementById('positionSize');
        const totalFeesEl = document.getElementById('totalFees');
        const totalFeesPercentEl = document.getElementById('totalFeesPercent');
        const netProfitEl = document.getElementById('netProfit');
        const apparentROIEl = document.getElementById('apparentROI');
        const realROIEl = document.getElementById('realROI');
        const analysisTextEl = document.getElementById('analysisText');
        const analysisTableBodyEl = document.getElementById('analysisTableBody');
        
        const formatKRW = (num) => `₩${Math.round(num).toLocaleString('ko-KR')}`;
        const formatUSDT = (num) => `$${num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        const formatPercent = (num) => `${num.toFixed(2)}%`;
        
        function formatDual(valueInCurrentCurrency) {
            if (state.currency === 'KRW') {
                const valueInUSDT = valueInCurrentCurrency / state.exchangeRate;
                return `${formatKRW(valueInCurrentCurrency)} <br> <span class="text-xs text-slate-400">(${formatUSDT(valueInUSDT)})</span>`;
            } else {
                const valueInKRW = valueInCurrentCurrency * state.exchangeRate;
                return `${formatUSDT(valueInCurrentCurrency)} <br> <span class="text-xs text-slate-400">(${formatKRW(valueInKRW)})</span>`;
            }
        }

        function calculateAndUpdate() {
            const capital = parseFloat(initialCapitalEl.value) || 0;
            const leverage = parseInt(leverageEl.value);
            const profit = parseFloat(targetProfitEl.value) || 0;
            const feeRate = parseFloat(feeRateEl.value) / 100;

            leverageValueEl.textContent = `${leverage} 배`;
            feeRateValueEl.textContent = `${(feeRate * 100).toFixed(3)} %`;

            const positionSize = capital * leverage;
            const totalFees = positionSize * feeRate * 2;
            const netProfit = profit - totalFees;

            const apparentROI = capital > 0 ? (profit / capital) * 100 : 0;
            const realROI = capital > 0 ? (netProfit / capital) * 100 : 0;
            
            positionSizeEl.innerHTML = formatDual(positionSize);
            totalFeesEl.innerHTML = formatDual(totalFees);
            netProfitEl.innerHTML = formatDual(netProfit);

            totalFeesPercentEl.textContent = `(왕복 ${(feeRate * 2 * 100).toFixed(3)}%)`;
            apparentROIEl.textContent = (apparentROI >= 0 ? '+' : '') + formatPercent(apparentROI);
            realROIEl.textContent = (realROI >= 0 ? '+' : '') + formatPercent(realROI);

            netProfitEl.classList.toggle('text-red-600', netProfit < 0);
            netProfitEl.classList.toggle('text-indigo-600', netProfit >= 0);
            realROIEl.classList.toggle('text-red-600', realROI < 0);
            realROIEl.classList.toggle('text-indigo-600', realROI >= 0);

            if (netProfit < 0) {
                analysisTextEl.innerHTML = `현재 조건에서는 <strong class="text-orange-600">${formatDual(profit)}</strong>의 수익을 냈음에도 불구하고, 왕복 수수료 <strong class="text-amber-700">${formatDual(totalFees)}</strong>이 더 커서 최종적으로 <strong class="text-red-600">${formatDual(netProfit)}</strong>의 손실을 보게 됩니다.`;
            } else {
                analysisTextEl.innerHTML = `현재 조건에서는 왕복 수수료 <strong class="text-amber-700">${formatDual(totalFees)}</strong>를 모두 지불하고도, 최종적으로 <strong class="text-indigo-600">${formatDual(netProfit)}</strong>의 순수익을 달성했습니다.`;
            }
            
            updateTable(capital, profit, feeRate);
        }

        function updateTable(capital, profit, feeRate) {
            analysisTableBodyEl.innerHTML = '';
            const leveragePoints = [1, 5, 10, 25, 50, 75, 100, 125];

            leveragePoints.forEach(lev => {
                const totalFees = (capital * lev) * feeRate * 2;
                const netProfit = profit - totalFees;
                const realROI = capital > 0 ? (netProfit / capital) * 100 : 0;
                
                const isProfit = netProfit >= 0;
                const profitColorClass = isProfit ? 'text-indigo-600' : 'text-red-600';

                const row = `
                    <tr class="bg-white border-b hover:bg-slate-50">
                        <th scope="row" class="px-6 py-4 font-medium text-slate-900 whitespace-nowrap">${lev}x</th>
                        <td class="px-6 py-4">${formatDual(totalFees)}</td>
                        <td class="px-6 py-4 font-bold ${profitColorClass}">${formatDual(netProfit)}</td>
                        <td class="px-6 py-4 font-bold ${profitColorClass}">${(isProfit ? '+' : '') + formatPercent(realROI)}</td>
                    </tr>
                `;
                analysisTableBodyEl.insertAdjacentHTML('beforeend', row);
            });
        }

        function switchCurrency(newCurrency) {
            if (state.currency === newCurrency) return;

            const oldCurrency = state.currency;
            state.currency = newCurrency;

            const capital = parseFloat(initialCapitalEl.value);
            const profit = parseFloat(targetProfitEl.value);

            if (newCurrency === 'USDT' && oldCurrency === 'KRW') {
                initialCapitalEl.value = (capital / state.exchangeRate).toFixed(2);
                targetProfitEl.value = (profit / state.exchangeRate).toFixed(2);
            } else if (newCurrency === 'KRW' && oldCurrency === 'USDT') {
                initialCapitalEl.value = Math.round(capital * state.exchangeRate);
                targetProfitEl.value = Math.round(profit * state.exchangeRate);
            }
            
            updateCurrencyUI();
            calculateAndUpdate();
        }

        function updateCurrencyUI() {
            capitalCurrencyEl.textContent = state.currency;
            profitCurrencyEl.textContent = state.currency;
            currencyKRWBtn.classList.toggle('currency-btn-active', state.currency === 'KRW');
            currencyKRWBtn.classList.toggle('currency-btn-inactive', state.currency !== 'KRW');
            currencyUSDTBtn.classList.toggle('currency-btn-active', state.currency === 'USDT');
            currencyUSDTBtn.classList.toggle('currency-btn-inactive', state.currency !== 'USDT');
        }
        
        async function fetchExchangeRate() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=krw');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                if (data.tether && data.tether.krw) {
                    state.exchangeRate = data.tether.krw;
                    exchangeRateLabelEl.textContent = `(실시간: 1 USDT ≈ ${Math.round(state.exchangeRate).toLocaleString()} KRW)`;
                } else {
                    throw new Error('Invalid data format');
                }
            } catch (error) {
                console.error("환율 정보를 가져오는데 실패했습니다:", error);
                exchangeRateLabelEl.textContent = `(기본: 1 USDT ≈ ${state.exchangeRate} KRW)`;
            }
        }

        [initialCapitalEl, leverageEl, targetProfitEl, feeRateEl].forEach(el => {
            el.addEventListener('input', calculateAndUpdate);
        });
        
        currencyKRWBtn.addEventListener('click', () => switchCurrency('KRW'));
        currencyUSDTBtn.addEventListener('click', () => switchCurrency('USDT'));

        document.addEventListener('DOMContentLoaded', async () => {
            await fetchExchangeRate();
            calculateAndUpdate();
        });
    </script>
</body>
</html>
