<!-- Chosen Palette: Calm Harmony (Slate, White, Indigo, Red) -->
<!-- Application Structure Plan: Interactive calculator/dashboard. User adjusts sliders (leverage, etc.) and sees real-time updates to key metrics, a dynamic ROI comparison chart, and a contextual summary. This active learning approach is more engaging and effective for demonstrating the impact of fees than a static report. -->
<!-- Visualization & Content Choices: Report data -> Goal: Demonstrate fee impact -> Viz: Interactive Chart.js bar/line chart and dynamic stat cards -> Interaction: User-controlled sliders for leverage and other inputs trigger real-time recalculations and UI updates. Justification: Turns a static analysis into an exploratory tool for better user understanding. Library: Chart.js for the dynamic chart. -->
<!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레버리지 수수료 인터랙티브 시뮬레이터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f1f5f9; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); transition: all 0.3s ease-in-out; }
        .stat-card { text-align: center; padding: 1.5rem; }
        .stat-title { font-size: 0.875rem; color: #64748b; font-weight: 500; margin-bottom: 0.5rem; }
        .stat-value { font-size: 1.875rem; font-weight: 700; letter-spacing: -0.025em; }
        input[type="range"]::-webkit-slider-thumb { appearance: none; width: 20px; height: 20px; background: #4f46e5; border-radius: 50%; cursor: pointer; margin-top: -6px; }
        input[type="range"]::-moz-range-thumb { width: 20px; height: 20px; background: #4f46e5; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800">레버리지 수수료 시뮬레이터</h1>
            <p class="mt-2 text-slate-500">수익을 내도 손실이 나는 이유를 직접 확인해보세요.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <section id="controls" class="lg:col-span-1 space-y-6">
                <div class="card p-6">
                    <h2 class="text-xl font-bold text-slate-700 mb-4">거래 조건 설정</h2>
                    <div class="space-y-5">
                        <div>
                            <label for="initialCapital" class="block text-sm font-medium text-slate-600 mb-1">원금 (KRW)</label>
                            <input type="number" id="initialCapital" value="20000000" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="leverage" class="flex justify-between text-sm font-medium text-slate-600 mb-1">
                                <span>레버리지</span>
                                <span id="leverageValue" class="font-bold text-indigo-600">10 배</span>
                            </label>
                            <input type="range" id="leverage" min="1" max="125" value="10" step="1" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer">
                        </div>
                        <div>
                            <label for="targetProfit" class="block text-sm font-medium text-slate-600 mb-1">목표 수익 (KRW)</label>
                            <input type="number" id="targetProfit" value="150000" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="feeRate" class="flex justify-between text-sm font-medium text-slate-600 mb-1">
                                <span>편도 수수료율</span>
                                 <span id="feeRateValue" class="font-bold text-indigo-600">0.04 %</span>
                            </label>
                            <input type="range" id="feeRate" min="0.01" max="0.1" value="0.04" step="0.001" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer">
                        </div>
                    </div>
                </div>
            </section>

            <section id="results" class="lg:col-span-2 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="card stat-card">
                        <h3 class="stat-title">총 포지션 규모</h3>
                        <p id="positionSize" class="stat-value text-slate-800">2억원</p>
                    </div>
                    <div class="card stat-card">
                        <h3 class="stat-title">왕복 총수수료</h3>
                        <p id="totalFees" class="stat-value text-amber-600">160,000원</p>
                    </div>
                    <div class="card stat-card">
                        <h3 class="stat-title">최종 순손익</h3>
                        <p id="netProfit" class="stat-value text-red-600">-10,000원</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                     <div class="card stat-card border-t-4 border-orange-400">
                        <h3 class="stat-title">거래소 표시 ROI (장부상)</h3>
                        <p id="apparentROI" class="stat-value text-orange-500">+0.75%</p>
                    </div>
                     <div class="card stat-card border-t-4 border-indigo-600">
                        <h3 class="stat-title">실제 최종 ROI (수수료 차감)</h3>
                        <p id="realROI" class="stat-value text-red-600">-0.05%</p>
                    </div>
                </div>

                <div class="card p-4 md:p-6">
                    <div class="chart-container relative w-full h-[350px] md:h-[400px]">
                        <canvas id="roiChart"></canvas>
                    </div>
                </div>

                <div class="card p-6">
                    <h2 class="text-xl font-bold text-slate-700 mb-3">분석 요약</h2>
                    <p id="analysisText" class="text-slate-600 leading-relaxed">
                        현재 조건에서는 <strong class="text-orange-600">150,000원</strong>의 수익을 냈음에도 불구하고, 레버리지로 인해 증폭된 왕복 수수료 <strong class="text-amber-700">160,000원</strong>이 더 커서 최종적으로 <strong class="text-red-600">10,000원</strong>의 손실을 보게 됩니다.
                    </p>
                </div>
            </section>
        </main>
    </div>

    <script>
        const initialCapitalEl = document.getElementById('initialCapital');
        const leverageEl = document.getElementById('leverage');
        const leverageValueEl = document.getElementById('leverageValue');
        const targetProfitEl = document.getElementById('targetProfit');
        const feeRateEl = document.getElementById('feeRate');
        const feeRateValueEl = document.getElementById('feeRateValue');

        const positionSizeEl = document.getElementById('positionSize');
        const totalFeesEl = document.getElementById('totalFees');
        const netProfitEl = document.getElementById('netProfit');
        const apparentROIEl = document.getElementById('apparentROI');
        const realROIEl = document.getElementById('realROI');
        const analysisTextEl = document.getElementById('analysisText');

        const formatKRW = (num) => `${Math.round(num).toLocaleString('ko-KR')}원`;
        const formatPercent = (num) => `${num.toFixed(2)}%`;

        let roiChart;

        function calculateAndUpdate() {
            const capital = parseFloat(initialCapitalEl.value) || 0;
            const leverage = parseInt(leverageEl.value);
            const profit = parseFloat(targetProfitEl.value) || 0;
            const feeRate = parseFloat(feeRateEl.value) / 100;

            leverageValueEl.textContent = `${leverage} 배`;
            feeRateValueEl.textContent = `${(feeRate * 100).toFixed(3)} %`;

            const positionSize = capital * leverage;
            const oneWayFee = positionSize * feeRate;
            const totalFees = oneWayFee * 2;
            const netProfit = profit - totalFees;

            const apparentROI = capital > 0 ? (profit / capital) * 100 : 0;
            const realROI = capital > 0 ? (netProfit / capital) * 100 : 0;
            
            positionSizeEl.textContent = positionSize >= 100000000 ? `${(positionSize / 100000000).toFixed(2)}억원` : formatKRW(positionSize);
            totalFeesEl.textContent = formatKRW(totalFees);
            netProfitEl.textContent = formatKRW(netProfit);
            apparentROIEl.textContent = (apparentROI >= 0 ? '+' : '') + formatPercent(apparentROI);
            realROIEl.textContent = (realROI >= 0 ? '+' : '') + formatPercent(realROI);

            netProfitEl.classList.toggle('text-red-600', netProfit < 0);
            netProfitEl.classList.toggle('text-indigo-600', netProfit >= 0);
            realROIEl.classList.toggle('text-red-600', realROI < 0);
            realROIEl.classList.toggle('text-indigo-600', realROI >= 0);

            if (netProfit < 0) {
                analysisTextEl.innerHTML = `현재 조건에서는 <strong class="text-orange-600">${formatKRW(profit)}</strong>의 수익을 냈음에도 불구하고, 레버리지로 인해 증폭된 왕복 수수료 <strong class="text-amber-700">${formatKRW(totalFees)}</strong>이 더 커서 최종적으로 <strong class="text-red-600">${formatKRW(netProfit)}</strong>의 손실을 보게 됩니다. 이는 수수료가 수익을 모두 잠식한 전형적인 사례입니다.`;
            } else {
                analysisTextEl.innerHTML = `현재 조건에서는 왕복 수수료 <strong class="text-amber-700">${formatKRW(totalFees)}</strong>를 모두 지불하고도, 최종적으로 <strong class="text-indigo-600">${formatKRW(netProfit)}</strong>의 순수익을 달성했습니다. 이는 수수료를 넘어서는 충분한 수익을 확보한 성공적인 거래입니다.`;
            }

            updateChart(capital, profit, feeRate);
        }

        function updateChart(capital, profit, feeRate) {
            const labels = ['1x', '10x', '25x', '50x', '75x', '100x', '125x'];
            const leveragePoints = [1, 10, 25, 50, 75, 100, 125];
            
            const realROIData = leveragePoints.map(lev => {
                const netProfit = profit - (capital * lev * feeRate * 2);
                return capital > 0 ? (netProfit / capital) * 100 : 0;
            });

            const apparentROI = capital > 0 ? (profit / capital) * 100 : 0;
            const apparentROIData = Array(labels.length).fill(apparentROI);

            const backgroundColors = realROIData.map(value => value >= 0 ? 'rgba(79, 70, 229, 0.7)' : 'rgba(220, 38, 38, 0.7)');
            const borderColors = realROIData.map(value => value >= 0 ? 'rgb(79, 70, 229)' : 'rgb(220, 38, 38)');

            roiChart.data.datasets[0].data = realROIData;
            roiChart.data.datasets[0].backgroundColor = backgroundColors;
            roiChart.data.datasets[0].borderColor = borderColors;
            roiChart.data.datasets[1].data = apparentROIData;
            roiChart.update();
        }

        function initializeChart() {
            const ctx = document.getElementById('roiChart').getContext('2d');
            roiChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: '실제 최종 ROI',
                            data: [],
                            borderWidth: 1
                        },
                        {
                            label: '거래소 표시 ROI',
                            data: [],
                            type: 'line',
                            borderColor: 'rgb(249, 115, 22)',
                            backgroundColor: 'rgba(249, 115, 22, 0.2)',
                            fill: false,
                            tension: 0.1,
                            pointRadius: 0,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { title: { display: true, text: '레버리지 배율' } },
                        y: { title: { display: true, text: '수익률 (%)' }, ticks: { callback: value => `${value}%` } }
                    },
                    plugins: {
                        legend: { position: 'top' },
                        tooltip: { callbacks: { label: context => `${context.dataset.label}: ${context.parsed.y.toFixed(2)}%` } }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index',
                    },
                }
            });
        }

        [initialCapitalEl, leverageEl, targetProfitEl, feeRateEl].forEach(el => {
            el.addEventListener('input', calculateAndUpdate);
        });

        document.addEventListener('DOMContentLoaded', () => {
            initializeChart();
            calculateAndUpdate();
        });
    </script>
</body>
</html>
