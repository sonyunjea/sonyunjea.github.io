<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Clone 포털</title>
    <!-- Chosen Palette: Naver-inspired Green with Neutral Grays -->
    <!-- Application Structure Plan: A classic portal layout is chosen for user familiarity. The structure is dominated by a central, prominent search bar in the header, establishing its primary function. The main content area uses a two-column grid: a larger column for high-information-density content like the news stand, and a smaller sidebar for glanceable widgets like weather and trending topics. This hierarchy guides the user's attention from search to news, then to secondary information, providing an intuitive and efficient browsing experience. -->
    <!-- Visualization & Content Choices: Report Info: News articles -> Goal: Organize and display multiple sources -> Viz/Presentation: Grid layout (HTML/CSS). Interaction: None (static). Justification: A grid is the standard and most effective way to present a variety of news headlines. Report Info: Weather -> Goal: Inform glanceable data -> Viz/Presentation: Simple info card (HTML/CSS). Interaction: None (static). Justification: Weather data is concise and best presented in a compact, easy-to-read format. All data is currently mocked within a JS object, pending future API integration. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div id="app" class="max-w-6xl mx-auto p-4">

        <!-- Header and Search Bar -->
        <header class="flex flex-col md:flex-row items-center justify-between py-4">
            <h1 class="text-4xl font-bold text-green-600 mb-4 md:mb-0">N-Clone</h1>
            <div class="w-full md:w-1/2 flex items-center border-2 border-green-600 rounded-lg">
                <input type="text" placeholder="검색어를 입력하세요" class="w-full p-3 border-none rounded-l-md focus:outline-none">
                <button class="bg-green-600 text-white p-3 px-5 rounded-r-md">
                    <span class="text-2xl">🔍</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-6">
            
            <!-- News Stand Section -->
            <div class="lg:col-span-2">
                <section id="news-stand" class="bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">📰 뉴스 스탠드</h2>
                    <div id="news-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <!-- News items will be injected here by JS -->
                    </div>
                </section>
            </div>

            <!-- Sidebar Section -->
            <div class="space-y-6">
                <!-- Weather Widget -->
                <section id="weather-widget" class="bg-white p-6 rounded-lg shadow-sm">
                    <!-- Weather content will be injected here by JS -->
                </section>

                <!-- Trending Topics Widget -->
                <section class="bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-xl font-bold mb-4">🔥 실시간 검색어</h2>
                    <ul id="trending-list" class="space-y-2">
                        <!-- Trending items will be injected here by JS -->
                    </ul>
                </section>
            </div>
        </main>

    </div>

    <script>
        const mockData = {
            news: [
                { source: "언론사 1", title: "차세대 AI 모델, 새로운 기능 발표", img: "https://placehold.co/150x100/a7f3d0/14532d?text=News1" },
                { source: "언론사 2", title: "글로벌 경제 동향 및 전망 분석", img: "https://placehold.co/150x100/bae6fd/0c4a6e?text=News2" },
                { source: "언론사 3", title: "우주 탐사, 새로운 행성 발견 소식", img: "https://placehold.co/150x100/e9d5ff/3b0764?text=News3" },
                { source: "언론사 4", title: "친환경 에너지 기술, 상용화 임박", img: "https://placehold.co/150x100/fef08a/422006?text=News4" },
                { source: "언론사 5", title: "도시재생 프로젝트, 구도심 활기", img: "https://placehold.co/150x100/fecaca/7f1d1d?text=News5" },
                { source: "언론사 6", title: "최신 IT 기기 리뷰 및 사용 후기", img: "https://placehold.co/150x100/d1d5db/1f2937?text=News6" },
                { source: "언론사 7", title: "주말 문화 행사 및 추천 공연", img: "https://placehold.co/150x100/fdba74/7c2d12?text=News7" },
                { source: "언론사 8", title: "건강 관리, 새로운 슈퍼푸드 주목", img: "https://placehold.co/150x100/bbf7d0/14532d?text=News8" },
            ],
            weather: {
                location: "광주광역시",
                temp: 24,
                condition: "맑음",
                icon: "☀️",
                minTemp: 18,
                maxTemp: 26,
                dust: "좋음"
            },
            trending: [
                "포털 클론 코딩", "프론트엔드 개발자", "Tailwind CSS 사용법", "Next.js 프로젝트", "리액트 상태관리",
                "TypeScript 기초", "JavaScript 비동기 처리", "인터랙티브 웹 만들기", "API 연동 방법", "Vercel 배포하기"
            ]
        };

        function renderNews() {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = mockData.news.map(item => `
                <div class="text-center group cursor-pointer">
                    <img src="${item.img}" alt="${item.title}" class="w-full h-auto rounded-md mb-2 object-cover transition-transform duration-300 group-hover:scale-105">
                    <p class="text-sm font-semibold text-gray-700">${item.source}</p>
                    <p class="text-xs text-gray-500 truncate">${item.title}</p>
                </div>
            `).join('');
        }

        function renderWeather() {
            const widget = document.getElementById('weather-widget');
            const { location, temp, condition, icon, minTemp, maxTemp, dust } = mockData.weather;
            widget.innerHTML = `
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">${location}</p>
                        <p class="text-5xl font-bold">${temp}°</p>
                    </div>
                    <div class="text-6xl">${icon}</div>
                </div>
                <div class="text-sm text-gray-600 mt-4 space-y-1">
                    <p>${condition} (최저 ${minTemp}° / 최고 ${maxTemp}°)</p>
                    <p>미세먼지: ${dust}</p>
                </div>
            `;
        }

        function renderTrends() {
            const list = document.getElementById('trending-list');
            list.innerHTML = mockData.trending.map((item, index) => `
                <li class="flex items-center text-gray-800 hover:bg-gray-100 p-1 rounded-md">
                    <span class="font-bold text-green-600 mr-3 w-5">${index + 1}</span>
                    <span>${item}</span>
                </li>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderNews();
            renderWeather();
            renderTrends();
        });
    </script>

</body>
</html>
