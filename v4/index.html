<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Futures UI Clone</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 스크롤바 커스텀 */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 2px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        /* 커스텀 텍스트 색상 */
        .text-green { color: #2EBD85; }
        .text-red { color: #F6465D; }
        /* 호가창 배경 그라데이션 */
        .bg-depth-green { background: linear-gradient(to left, rgba(16, 185, 129, 0.2), transparent); }
        .bg-depth-red { background: linear-gradient(to left, rgba(246, 70, 93, 0.2), transparent); }
    </style>
</head>
<body class="bg-slate-900 text-slate-300">

    <div id="root"></div>

    <script type="text/babel">
        // --- 아이콘 컴포넌트 ---
        const Icon = ({ name, size = 16, className = '' }) => {
            React.useEffect(() => {
                lucide.createIcons();
            }, []);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };
        
        // --- 헤더 컴포넌트 ---
        const Header = () => {
            const navItems = ["Futures", "Options", "Trading Bots", "Copy Trading", "Data"];
            return (
                <header className="bg-slate-800/50 border-b border-slate-700 px-4 flex items-center h-14 col-span-3">
                    <div className="flex items-center gap-4">
                        <img src="https://public.bnbstatic.com/20190405/eb2349c3-b228-4a26-8278-8d5c464c125a.svg" alt="Logo" className="h-6" />
                        <h1 className="text-xl font-bold text-yellow-400 hidden md:block">Futures</h1>
                    </div>
                    <nav className="hidden md:flex items-center gap-6 ml-8 text-sm font-medium">
                        {navItems.map(item => <a href="#" key={item} className="hover:text-white transition-colors">{item}</a>)}
                        <a href="#" className="hover:text-white transition-colors flex items-center gap-1">More <Icon name="chevron-down" size={14} /></a>
                    </nav>
                    <div className="flex-grow"></div>
                    <div className="flex items-center gap-4 text-sm">
                        <button className="hover:text-white"><Icon name="settings-2" size={18} /></button>
                        <button className="px-4 py-1.5 bg-yellow-400 text-slate-900 rounded-md font-semibold hover:bg-yellow-500 transition-colors">Log In</button>
                        <button className="px-4 py-1.5 bg-slate-700 rounded-md font-semibold hover:bg-slate-600 transition-colors">Register</button>
                    </div>
                </header>
            );
        };

        // --- 시장 정보 컴포넌트 ---
        const MarketInfo = () => {
            return (
                <div className="bg-slate-800/50 border-b border-slate-700 px-4 py-3 flex items-center gap-6 col-span-3">
                    <div className="flex items-center gap-3">
                        <img src="https://static.crypto.com/token/icons/btc/color_icon.png" alt="BTC" className="w-8 h-8"/>
                        <h2 className="text-xl font-semibold text-white">BTCUSDT</h2>
                        <span className="text-sm bg-slate-700 px-2 py-0.5 rounded">Perpetual</span>
                    </div>
                    <div className="flex gap-6 text-sm">
                        <div>
                            <div className="text-slate-400">Mark Price</div>
                            <div className="text-green font-semibold">68,420.50</div>
                        </div>
                        <div>
                            <div className="text-slate-400">24h Change</div>
                            <div className="text-green font-semibold">+1,234.56 (+1.84%)</div>
                        </div>
                        <div>
                            <div className="text-slate-400">24h High</div>
                            <div className="font-medium">69,123.45</div>
                        </div>
                        <div>
                            <div className="text-slate-400">24h Low</div>
                            <div className="font-medium">67,012.34</div>
                        </div>
                        <div>
                            <div className="text-slate-400">24h Volume(BTC)</div>
                            <div className="font-medium">105,678.90</div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // --- 차트 컴포넌트 ---
        const TradingChart = () => {
            return (
                <div className="bg-slate-800/50 rounded-lg p-2 flex flex-col">
                    <div className="flex items-center gap-4 text-sm border-b border-slate-700 pb-2 mb-2">
                        {['Time', '15m', '1H', '4H', '1D', 'More'].map(t => <button key={t} className="px-2 py-1 hover:bg-slate-700 rounded">{t}</button>)}
                        <div className="flex-grow"></div>
                        <button className="px-2 py-1 hover:bg-slate-700 rounded flex items-center gap-1"><Icon name="candlestick-chart" size={14}/> Indicators</button>
                    </div>
                    <div className="flex-grow bg-slate-900 rounded flex items-center justify-center">
                        <p className="text-slate-500">TradingView Chart will be here</p>
                    </div>
                </div>
            );
        };
        
        // --- 호가창 컴포넌트 ---
        const OrderBook = () => {
            const mockAsks = [
                { price: '68422.50', amount: '0.543', total: '37152.4' },
                { price: '68421.10', amount: '1.201', total: '82158.7' },
                { price: '68420.90', amount: '0.887', total: '60689.5' },
            ];
            const mockBids = [
                { price: '68419.80', amount: '0.765', total: '52342.1' },
                { price: '68418.20', amount: '2.113', total: '144558.3' },
                { price: '68417.60', amount: '0.950', total: '64996.7' },
            ];
            const Row = ({ price, amount, total, type, depth }) => (
                <div className="relative flex justify-between text-xs p-1 leading-tight">
                    <div className={`absolute top-0 right-0 h-full ${type === 'bid' ? 'bg-depth-green' : 'bg-depth-red'}`} style={{ width: `${depth}%` }}></div>
                    <span className={`z-10 ${type === 'ask' ? 'text-red' : 'text-green'}`}>{parseFloat(price).toLocaleString()}</span>
                    <span className="z-10 text-white">{amount}</span>
                    <span className="z-10 text-slate-400">{parseFloat(total).toLocaleString()}</span>
                </div>
            );

            return (
                <div className="bg-slate-800/50 rounded-lg p-2 flex flex-col text-sm">
                    <h3 className="font-semibold text-white mb-2">Order Book</h3>
                    <div className="grid grid-cols-3 text-xs text-slate-400 px-1 mb-1">
                        <span>Price(USDT)</span>
                        <span className="text-right">Amount(BTC)</span>
                        <span className="text-right">Total</span>
                    </div>
                    <div className="flex flex-col-reverse">
                        {mockBids.map((bid, i) => <Row key={i} {...bid} type="bid" depth={20 + i * 25} />)}
                    </div>
                    <div className="py-2 text-center text-xl font-bold text-green">
                        68,420.50 <Icon name="arrow-up" size={18} className="inline-block text-green" />
                    </div>
                    <div>
                        {mockAsks.map((ask, i) => <Row key={i} {...ask} type="ask" depth={65 - i * 20} />)}
                    </div>
                </div>
            );
        };
        
        // --- 최근 체결 컴포넌트 ---
        const RecentTrades = () => {
             const mockTrades = [
                { price: '68420.50', amount: '0.012', time: '14:35:12', type: 'buy' },
                { price: '68421.10', amount: '0.005', time: '14:35:10', type: 'sell' },
                { price: '68420.90', amount: '0.021', time: '14:35:09', type: 'buy' },
            ];
            return (
                <div className="bg-slate-800/50 rounded-lg p-2 flex flex-col text-sm">
                    <h3 className="font-semibold text-white mb-2">Recent Trades</h3>
                    <div className="grid grid-cols-3 text-xs text-slate-400 px-1 mb-1">
                        <span>Price(USDT)</span>
                        <span className="text-right">Amount(BTC)</span>
                        <span className="text-right">Time</span>
                    </div>
                    <div className="flex-grow overflow-y-auto">
                        {mockTrades.map((trade, i) => (
                             <div key={i} className="grid grid-cols-3 text-xs p-1">
                                <span className={trade.type === 'buy' ? 'text-green' : 'text-red'}>{parseFloat(trade.price).toLocaleString()}</span>
                                <span className="text-right text-white">{trade.amount}</span>
                                <span className="text-right text-slate-400">{trade.time}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- 주문서 컴포넌트 ---
        const OrderForm = () => {
            return (
                <div className="bg-slate-800/50 rounded-lg p-4 flex flex-col text-sm">
                    <div className="flex border-b border-slate-700">
                        <button className="px-4 py-2 text-white border-b-2 border-yellow-400 font-semibold">Limit</button>
                        <button className="px-4 py-2 text-slate-400 hover:text-white">Market</button>
                        <button className="px-4 py-2 text-slate-400 hover:text-white">Stop Limit</button>
                    </div>
                    <div className="space-y-4 mt-4">
                         <div>
                            <label className="text-xs text-slate-400">Price (USDT)</label>
                            <input type="text" className="w-full bg-slate-800 p-2 rounded mt-1 border border-slate-700 focus:outline-none focus:border-yellow-400" defaultValue="68420.50" />
                        </div>
                        <div>
                            <label className="text-xs text-slate-400">Amount (BTC)</label>
                            <input type="text" className="w-full bg-slate-800 p-2 rounded mt-1 border border-slate-700 focus:outline-none focus:border-yellow-400" placeholder="0.000" />
                        </div>
                        <div className="flex justify-between">
                            {[25, 50, 75, 100].map(p => <button key={p} className="w-1/4 py-1 mx-1 bg-slate-700 hover:bg-slate-600 text-xs rounded">{p}%</button>)}
                        </div>
                        <div className="flex justify-between text-xs">
                            <span className="text-slate-400">Cost</span>
                            <span>-- USDT</span>
                        </div>
                        <button className="w-full py-3 bg-green/80 hover:bg-green rounded font-semibold text-white bg-emerald-600 hover:bg-emerald-500">Buy/Long</button>
                        <button className="w-full py-3 bg-red/80 hover:bg-red rounded font-semibold text-white bg-red-600 hover:bg-red-500">Sell/Short</button>
                    </div>
                </div>
            );
        };

        // --- 포지션 및 주문내역 컴포넌트 ---
        const PositionsPanel = () => {
             return (
                <div className="bg-slate-800/50 rounded-lg p-4 flex flex-col col-span-3">
                    <div className="flex border-b border-slate-700 text-sm">
                        {["Positions", "Open Orders", "Order History", "Trade History"].map(tab => (
                            <button key={tab} className={`px-4 py-2 ${tab === 'Positions' ? 'text-white' : 'text-slate-400'} hover:text-white`}>{tab}</button>
                        ))}
                    </div>
                    <div className="flex-grow flex items-center justify-center text-slate-500 py-10">
                        <Icon name="file-question" className="mr-2" />
                        No open positions.
                    </div>
                </div>
             )
        }

        // --- 메인 앱 컴포넌트 ---
        const App = () => {
            return (
                <div className="h-screen w-screen p-2 flex flex-col gap-2">
                    {/* 메인 그리드 레이아웃 */}
                    <div className="flex-grow grid grid-cols-1 md:grid-cols-[1fr_320px] lg:grid-cols-[280px_1fr_320px] gap-2">
                        {/* 1열: 호가창/체결내역 (lg에서만) */}
                        <div className="hidden lg:flex flex-col gap-2">
                             <OrderBook />
                             <RecentTrades />
                        </div>

                        {/* 2열: 차트/주문서 */}
                        <div className="flex flex-col gap-2">
                           <Header />
                           <MarketInfo />
                           <TradingChart />
                        </div>

                        {/* 3열: 주문서/호가창/체결내역 */}
                        <div className="flex flex-col gap-2">
                            <div className="lg:hidden">
                                 <OrderBook />
                            </div>
                            <OrderForm />
                            <div className="lg:hidden">
                                 <RecentTrades />
                            </div>
                        </div>
                    </div>

                    {/* 하단 패널 */}
                    <div className="h-[250px]">
                        <PositionsPanel />
                    </div>
                </div>
            );
        };
        
        // --- React 앱 렌더링 ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>

</body>
</html>
